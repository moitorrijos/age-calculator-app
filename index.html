<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Juan M. Torrijos | Age calculator app</title>
  </head>
  <body>
    <div class="age-calculator-app-container">
      <form class="calculator-form">
        <div class="form-group">
          <label for="day">Day</label>
          <input
            type="number"
            name="day"
            id="day"
            min="1"
            max="31"
            placeholder="DD"
          />
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input
            type="number"
            name="month"
            id="month"
            min="1"
            max="12"
            placeholder="MM"
          />
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            min="1900"
            max="2020"
            placeholder="YYYY"
          />
        </div>
        <div class="submit-button">
          <button type="submit" aria-label="Calculate Button">
            <img src="assets/images/icon-arrow.svg" alt="Icon Arrow" />
          </button>
          <hr />
        </div>
      </form>
      <div class="age-container">
        <p id="years" class="age">
          <span>--</span>
          years
        </p>
        <p id="months" class="age">
          <span>--</span>
          month
        </p>
        <p id="days" class="age">
          <span>--</span>
          days
        </p>
      </div>
    </div>
  </body>
</html>
